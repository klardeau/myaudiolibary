<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>IpiMdd050EvalWeb</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://bootswatch.com/3/journal/bootstrap.min.css">
  <script src="/webjars/jquery/3.5.1/jquery.min.js" type="application/javascript"></script>
  <script src="/webjars/bootstrap/4.5.0/js/bootstrap.bundle.min.js" type="application/javascript"></script>
</head>
<body>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  <div><nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" class="navbar-toggle collapsed">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="../" class="navbar-brand">Librairie Audio</a>
      </div>

      <div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="/artists?page=0&amp;size=10&amp;sortProperty=name&amp;sortDirection=ASC" class="nav-link ember-view">Liste des artistes: [[${nbArtiste}]]</a></li>
        </ul>

        <form role="search" class="navbar-form navbar-right" th:attr="action='/artists?'" method="GET">
          <div class="form-group">
            <input name="name" type="text" placeholder="Rechercher par nom" class="ember-text-field form-control ember-view">
          </div>
          <button type="submit" class="btn btn-default">Rechercher</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <h1>Liste des artistes</h1>
        <a href="/artists/ajoutArtist" class="btn btn-primary">Nouvel artiste</a>
        <table class="table table-hover table-striped">
          <thead>
            <tr>
              <th scope="col">Nom
                <span class="glyphicon glyphicon-chevron-up"></span>
              </th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="artist : ${artistes}">
              <th scope="row">[[${artist.getName()}]]</th>
              <td><a th:href="'/artists/' + ${artist.getId()}">Détail</a></td>
            </tr>

          </tbody>
        </table>
        <div class="row">
          <div class="col-lg-6"><p>Affichage des artistes 1 à [[${nbStr}]] sur un total de [[${nbArtiste}]]</p>
          </div>
          <div class="col-lg-6">
            <ul class="pagination">
              <li class="page-item disabled" th:if="${#strings.equals(param.page,'0')}">
                <a href="#" class="page-link">&laquo;</a>
              </li>
              <li class="page-item" th:if="${not #strings.equals(param.page,'0')}">
                <a class="page-link" th:href="@{/artists(page=${previousPage}, size=${10}, sortDirection=${param.sortDirection}, sortProperty=${param.sortProperty})}"
                >
                  &laquo;
                </a>
              </li>
              <li><a href="">Page [[${pageNumber}]]</a></li>
              <li class="page-item" th:if="${pageNumber} != ${nbTotPage}">
                <a class="page-link" th:href="@{/artists(page=${nextPage}, size=${10}, sortDirection=${param.sortDirection}, sortProperty=${param.sortProperty})}">
                  &raquo;
                </a>
              </li>
              <li th:if="${pageNumber} == ${nbTotPage}" class="page-item disabled">
                <a href="#" class="page-link">
                  &raquo;
                </a>
              </li>
            </ul></div>
          </div>
        </div>

      </div>
    </div>
  </div>
</body></html>
