<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>IpiMdd050EvalWeb</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://bootswatch.com/3/journal/bootstrap.min.css">
	<script src="/webjars/jquery/3.5.1/jquery.min.js" type="application/javascript"></script>
	<script src="/webjars/bootstrap/4.5.0/js/bootstrap.bundle.min.js" type="application/javascript"></script>
</head>
<body class="ember-application">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

<div>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" class="navbar-toggle collapsed">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a href="../" class="navbar-brand">Librairie Audio</a>
				</div>

				<div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="/artists?page=0&amp;size=10&amp;sortProperty=name&amp;sortDirection=ASC" class="nav-link ember-view">Liste des artistes: [[${nbArtiste}]]</a></li>
					</ul>

					<form role="search" class="navbar-form navbar-right" th:attr="action='/artists?'" method="GET">
						<div class="form-group">
							<input name="name" type="text" placeholder="Rechercher par nom" class="ember-text-field form-control ember-view">
						</div>
						<button type="submit" class="btn btn-default">Rechercher</button>
					</form>
				</div>
			</div>
		</nav>

		<div class="container">
			<h2>DÃ©tail de l'artiste: [[${artist.getName()}]]</h2>

			<div class="row">
				<div class="col-lg-12" >
					<div class="form-group">

							<label for="name" class="form-control-label">Nom: </label>
							<input type="text" th:value="${artist.getName()}" id="name" class="ember-text-field form-control ember-view">
						<br>





						<br>
						<label for="performance" class="form-control-label">Albums</label>
						<div class="row">
							<div class="col-lg-10">
								<div class="list-group">
									<div th:each="album : ${artist.getAlbums()}">
										<li class="list-group-item" th:text="${album.getTitle()}"></li>
									</div>

								</div>
							</div>



							<div class="col-lg-2 text-center">
								<div class="list-group text-center">
									<div th:each="album : ${artist.getAlbums()}">
										<a class="btn-danger list-group-item list-group-item-action" th:href="'/albums/'+${album.getId()}+'/'+${artist.getId()}+'/delete'"><span class="glyphicon glyphicon-remove"></span></a>
									</div>
								</div>
							</div>



						</div>
						<div class="row">
							<form method="POST" action="" th:action="@{/albums/createAlbum}" th:object="${album}">

							<div class="col-lg-10">
								<input type="hidden" th:field="*{artist}" />
								<input type="text" name="title" th:field="*{title}" placeholder="Ajouter un album..." class="form-control ember-text-field ember-view">
							</div>
							<div class="col-lg-2 text-center">
								<button class="btn-success list-group-item list-group-item-action" type="submit" id="album" name="album"><span class="glyphicon glyphicon-plus"></span></button>

							</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<button class="btn btn-primary" th:href="'/artists/'+${artist.getId()}+'/update'">Enregistrer</button>
				<a class="btn btn-danger" th:href="'/artists/'+${artist.getId()}+'/delete'">Supprimer</a><!--th:href="@{/artists/suppArtist/{id}(id=${artist.id})/delete}"-->
			</div>

		</div>

	</div>
</body>
</html>
